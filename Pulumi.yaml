name: actions-aws-webserver
runtime: yaml
resources:
  lb:
    type: awsx:lb:ApplicationLoadBalancer
    properties:
      defaultTargetGroupPort: ${port}
      defaultTargetGroup:
        connectionTermination: false
        deregistrationDelay: 0
        healthCheck:
            enabled: true
            healthyThreshold: 5
            interval: 30
            matcher: "200"
            path: /api/health
  cluster:
    type: aws:ecs:Cluster
  
  service:
    type: awsx:ecs:FargateService
    properties:
      cluster: ${cluster.arn}
      assignPublicIp: true
      
      taskDefinitionArgs:
        container:
          name: service
          image: ${image}
          cpu: ${cpu}
          memory: ${memory}
          essential: true
          portMappings:
            - containerPort: ${port}
              hostPort: ${port}
              targetGroup: ${lb.defaultTargetGroup}
outputs:
  url: http://${lb.loadBalancer.dnsName}