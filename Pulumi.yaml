name: actions-aws-webserver
runtime: yaml
config:
  cpu:
    value: 256
    secret: false
  memory:
    value: 512
    secret: false
  image: 
    value: nginx:latest
    secret: false
  port: 
    value: 80
    secret: false
  healthCheckResponse:
    value: "200"
    secret: false
  healthCheckPath:
    value: /
    secret: false
  dockerPath:
    value: .
    secret: false
resources:
  repo:
    type: awsx:ecr:Repository
    properties:
      forceDelete: true

  image:
    type: awsx:ecr:Image
    properties:
      repositoryUrl: ${repo.url}
      context: ${dockerPath}
      platform: linux/amd64 
  lb:
    type: awsx:lb:ApplicationLoadBalancer
    properties:
      defaultTargetGroup:
        connectionTermination: false
        deregistrationDelay: 0
        port: ${port}
        healthCheck:
            enabled: true
            healthyThreshold: 5
            interval: 30
            matcher: ${healthCheckResponse}
            path: ${healthCheckPath}
  cluster:
    type: aws:ecs:Cluster
  
  service:
    type: awsx:ecs:FargateService
    properties:
      cluster: ${cluster.arn}
      assignPublicIp: true
      
      taskDefinitionArgs:
        container:
          name: service
          # image: ${image}
          image: ${image.imageUri}
          cpu: ${cpu}
          memory: ${memory}
          essential: true
          portMappings:
            - containerPort: ${port}
              hostPort: ${port}
              targetGroup: ${lb.defaultTargetGroup}
outputs:
  url: http://${lb.loadBalancer.dnsName}