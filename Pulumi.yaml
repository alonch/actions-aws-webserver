name: actions-aws-webserver
runtime: yaml

config:
  image:
    type: string
  cpu:
    type: integer
  memory:
    type: integer

resources:
  lb:
    type: awsx:lb:ApplicationLoadBalancer
  cluster:
    type: aws:ecs:Cluster
  service:
    type: awsx:ecs:FargateService
    properties:
      cluster: ${cluster.arn}
      assignPublicIp: true
      taskDefinitionArgs:
        container:
          name: service
          image: ${image}
          cpu: ${cpu}
          memory: ${memory}
          essential: true
          portMappings:
            - containerPort: 80
              targetGroup: ${lb.defaultTargetGroup}
outputs:
  url: http://${lb.loadBalancer.dnsName}